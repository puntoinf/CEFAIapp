<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horarios</title>
    <link rel="shortcut icon" href="Frame.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">

    <link href="CSS/main.css" rel="stylesheet" type="text/css">
    <script src="JS/selecciones.js"></script>
    <script src="JS/materiasCarrera.js"></script>
    <script src="JS/bd.js"></script>
    <script src="JS/horarios.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body onload="dia();">
    <div class="container">
        <h3>Horarios</h3>
        <a class="btn btn-primary" href="index.html" role="button"><img src="back.png" alt="" width="20px"></a></br>
        <button class="btn btn-ligth" type="button" data-toggle="collapse" data-target="#formu" aria-expanded="false" aria-controls="formu">
            Filtrar
            <i class="material-icons">
                filter_list
            </i>
        </button>
        <div class="collapse" id="formu">
            <form action="" class="">
                <div class="form-group">
                    <label for="carrera">Carrera</label>
                    <select id="carrera" onchange="seleccionAño();" class="form-control" >
                        <option value="0">-</option>
                        <option value="1">Profesorado de Informatica</option>
                        <option value="2">Licenciatura en Ciencias de la Computación</option>
                        <option value="3">Licenciatura en Sistemas de Información</option>
                        <option value="4">Tecnicatura Universitaria en Desarrollo Web</option>
                        <option value="5">Tecnicatura Universitaria en Administración de Sistemas y Software Libre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for=""></label>
                    <input type="text" >
                </div>
                <div class="form-group">
                    <label for="">Dia</label>
                    <select id="" onchange="" class="form-control">
                        <option value="-">-</option>
                        <option value="1">Lunes</option>
                        <option value="2">Martes</option>
                        <option value="3">Miercoles</option>
                        <option value="4">Jueves</option>
                        <option value="5">Viernes</option>
                        <option value="">Savado</option>
                    </select>
                </div>
            </form>
            <div class="form-group">
                    <button class="btn btn-ligth" onclick="filtrar();">
                        Enviar
                    </button>
                </div>
        </div>
        <div>
            <h3 id="dia"></h3>
            <table class="table">
                <thead>
                    <tr>
                      <th scope="col">Hora</th>
                      <th scope="col">Materia</th>
                      <th scope="col">Modulo</th>
                    </tr>
                </thead>
                <tbody class="horario">

                </tbody>
            </table>
        </div>
        <script>
        function filtrar(){
            if ($("#carrera" ).val() == "0" ) {
                console.log("hola mundo");
            }
            else{
                $("#horario").empty();
                console.log(document.getElementById("carrera").value);
                var parametros = {
                        "$carrera" : $( "#$carrera" ).val(),
                        "$dia" : $( "#$dia").val()
                };
                $.ajax({
                        data:  parametros, //datos que se envian a traves de ajax
                        url:   'horarios.php', //archivo que recibe la peticion
                        type:  'post', //método de envio
                        beforeSend: function () {
                                $("#horario").html("Procesando, espere por favor...");
                        },
                        success:  function (response) { //una vez que el archivo recibe el request lo procesa y lo devuelve
                                $("#horario").html(response);
                        }
                });
            }
        };
        </script>
    </div>
</body>
</html>
