<body>

  <div class="card login">
    <div class="card-body">
      <form action="" id="login">
        <div class="form-group">
          <label for="User">Usuaurio</label>
          <input type="email" class="form-control" id="User" placeholder="name@fi.uncoma.edu.ar">
        </div>
        <div class="form-grup">
            <label for="pass">Contraseña</label>
            <input type="password" class="form-control" id="pass" placeholder="Password">
        </div>
        <br>
        <div class="form-grup">
          <button type="button" class="btn btn-primary" onclick="enviar()">Login</button>
        </div>
      </form>
    </div>
  </div>

    <script>
      function adiosLoad(){
        $("#msjFallo").remove();
      }

    function enviar(){
      console.log($.md5($("#pass").val()));

        var parametros = {
                "usuario" : $("#User").val() ,
                "contraseña" : $.md5($("#pass").val()) ,
        };
        $.ajax({
                data:  parametros, //datos que se envian a traves de ajax
                url:   'login.php', //archivo que recibe la peticion
                type:  'post', //método de envio
                beforeSend: function (){
                  $("#login").append("<div class=\"spinner-border text-primary\" role=\"status\" id=\"load\"><span class=\"sr-only\">Loading...</span></div>");
                },
                success:  function (response) { //una vez que el archivo recibe el request lo procesa y lo devuelve
                  if(response == 1){
                    $("#load").remove();
                    window.location.href = "administracion/home.php";
                    cerrarModal();
                  }else{
                      $("#load").remove();
                      $("#login").append(response);
                  }
                }
        });
    };
    </script>
</body>
