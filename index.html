<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #E8E8E8;">
      <a class="navbar-brand" href="#">Cefai</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <button type="button" class="btn btn-outline-dark"  data-toggle="modal" data-target="#loginModal">Login</button>
        </div>
      </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content" onclick="adiosLoad()">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="" id="login">
                <div class="form-group">
                  <label for="User">Usuaurio</label>
                  <input type="email" class="form-control" id="User" placeholder="name@fi.uncoma.edu.ar">
                </div>
                <div class="form-grup">
                    <label for="pass">Contraseña</label>
                    <input type="password" class="form-control" id="pass" placeholder="Password">
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="" onclick="cerrarModal()">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="enviar()">Login</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function adiosLoad(){
        $("#msjFallo").remove();
      }

    function enviar(){
      console.log($.md5($("#User").val()));

        var parametros = {
                "usuario" : $("#User").val() ,
                "contraseña" : $.md5($("#pass").val()) ,
        };
        $.ajax({
                data:  parametros, //datos que se envian a traves de ajax
                url:   'login.php', //archivo que recibe la peticion
                type:  'post', //método de envio
                beforeSend: function (){
                  $("#login").append("<div class=\"spinner-border text-primary\" role=\"status\" id=\"load\"><span class=\"sr-only\">Loading...</span></div>");
                },
                success:  function (response) { //una vez que el archivo recibe el request lo procesa y lo devuelve
                  if(response == 1){
                    $("#load").remove();
                    window.location.href = "home.php";
                    cerrarModal();
                  }else{
                      $("#load").remove();
                      $("#login").append(response);
                  }
                }
        });
    };
    </script>
    <div class="container" >
        <div>
            <a class="btn btn-ligth" href="http://cefai.fi.uncoma.edu.ar" role="button">
                <i class="material-icons">
                reply
